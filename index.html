    <script src="movies-data.js"></script> <!-- Sabse pehle movie data load karein -->
    <script>
        // This script will render movies from movies-data.js
        function renderMovies() {
            const movieListContainer = document.getElementById('movie-list-container');
            if (!movieListContainer) {
                console.error("Movie list container not found!");
                return;
            }
            if (typeof movies === 'undefined' || movies.length === 0) {
                movieListContainer.innerHTML = "<p>No movies found or movies data couldn't be loaded. Check movies-data.js</p>";
                return;
            }

            let htmlContent = "";
            // movies array movies-data.js se aa raha hai
            movies.forEach(movie => {
                // Encode the actualDownloadLink to be safely used in a URL
                const encodedDownloadLink = encodeURIComponent(movie.actualDownloadLink);
                // The link to the download page, passing the actual download link as a parameter
                const downloadPageLink = `download-page.html?link=${encodedDownloadLink}`;

                htmlContent += `
                    <article class="movie-card">
                        <div class="movie-poster">
                            <img src="${movie.poster}" alt="${movie.title} Poster">
                        </div>
                        <div class="movie-details">
                            <h3><a href="#">${movie.title}</a></h3>
                            <p class="movie-meta"><strong>रिलीज़ तिथि:</strong> ${movie.releaseDate} | <strong>शैली:</strong> ${movie.genre}</p>
                            <p class="movie-director"><strong>निर्देशक:</strong> ${movie.director}</p>
                            <p class="movie-cast"><strong>कलाकार:</strong> ${movie.cast}</p>
                            <p class="movie-description">${movie.description}</p>
                            <div class="movie-actions">
                                <a href="${downloadPageLink}" class="download-button" target="_blank">READ MORE</a>
                            </div>
                        </div>
                    </article>
                `;
            });
            movieListContainer.innerHTML = htmlContent;
        }

        // Render movies when the page loads
        window.onload = renderMovies;
    </script>
