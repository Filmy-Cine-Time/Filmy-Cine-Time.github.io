<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmy Cine Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Filmy Cine Time</h1>
        <nav>
            <a href="#" class="nav-link active" data-filter="all">All</a>
            <a href="#" class="nav-link" data-filter="drama">Drama</a>
            <a href="#" class="nav-link" data-filter="comedy">Comedy</a>
            <a href="#" class="nav-link" data-filter="romance">Romance</a>
            <a href="#" class="nav-link" data-filter="thriller">Thriller</a>
            <a href="#" class="nav-link" data-filter="horror">Horror</a>
        </nav>
    </header>

    <!-- ========= TELEGRAM BUTTON SECTION START ========= -->
    <div class="telegram-container">
        <a href="https://t.me/Filmycinetime" target="_blank" class="telegram-button">
            Join Telegram 
        </a>
    </div>
    <!-- ========= TELEGRAM BUTTON SECTION END ========= -->


    <!-- ========= AD SLOT 1 (Banner Ad) START ========= -->
    <div class="ad-slot">
        <!-- YAHAN APNA AD CODE PASTE KAREIN -->
        <<script type="text/javascript">
	atOptions = {
		'key' : '374d428da381c7ef3c5b425d6ecb63cb',
		'format' : 'iframe',
		'height' : 50,
		'width' : 320,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//www.highperformanceformat.com/374d428da381c7ef3c5b425d6ecb63cb/invoke.js"></script>
        <p class="ad-placeholder-text">Ad Slot (e.g., 728x90)</p>
    </div>
    <!-- ========= AD SLOT 1 END ========= -->


    <main>
        <section class="category-row">
            <h2 class="category-title">All Titles</h2>
            <div class="movies-container">
                
                <!-- Yahan aapke saare .movie-card rahenge -->
                <!-- Example Movie Card -->
                <div class="movie-card" 
                     data-category="action drama"
                     data-title="Ground Zero"
                     data-img="https://raw.githubusercontent.com/Filmy-Cine-Time/Filmy-Cine-Time.github.io/main/image/ground-zero-et00439759-1745052355.jpg"
                     data-description="After the 2001 Parliament attack, BSF officer Dubey leads a 2-year probe uncovering the mastermind Ghazi Baba, enabling India's biggest anti-terror operation."
                     data-details="Starring: Emraan Hashmi,Sai Tamhankar, Aeklavya Tomer"
                     data-download-link="https://linksense.in/download_Ground_Zero">
                    <div class="card-poster">
                        <img src="https://raw.githubusercontent.com/Filmy-Cine-Time/Filmy-Cine-Time.github.io/main/image/ground-zero-et00439759-1745052355.jpg" alt="Download_Ground_Zero">
                    </div>
                    <div class="card-info">
                        <h3>Ground_Zero</h3>
                        <p>IMDb RATING 7.5/10</p>
                    </div>
                </div>

                <!-- ... baaki saare movie cards ... -->

            </div>
        </section>

        <!-- ========= AD SLOT 2 (In-content Ad) START ========= -->
        <div class="ad-slot">
            <!-- YAHAN APNA DUSRA AD CODE PASTE KAREIN -->
            <p class="ad-placeholder-text">Ad Slot (e.g., 300x250)</p>
        </div>
        <!-- ========= AD SLOT 2 END ========= -->

    </main>
    
    <!-- MODAL (Popup Window) - Isko edit na karein -->
    <div id="movieModal" class="modal">
        <!-- ... modal ka baaki code same rahega ... -->
        <div class="modal-content">
            <span class="close-button">Ã—</span>
            <div class="modal-body">
                <div class="modal-poster">
                    <img id="modalImg" src="" alt="Movie Poster">
                </div>
                <div class="modal-details">
                    <h2 id="modalTitle"></h2>
                    <p id="modalDescription"></p>
                    <p id="modalExtraDetails"></p>
                    <div id="timer-container"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
