<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmy Cine Time</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Filmy Cine Time</h1>
        <nav>
            <a href="#">Drama</a>
            <a href="#">Comedy</a>
            <a href="#">Romance</a>
            <a href="#">Children</a>
            <a href="#">Horror</a>
        </nav>
    </header>

    <main>
        <!-- SECTION 1: TRENDING TITLES -->
        <section class="category-row">
            <h2 class="category-title">Trending Titles <a href="#" class="see-more">See More ></a></h2>
            <div class="movies-container">
                
                <!-- Movie Card Template START: Nayi movie ke liye isko copy karein -->
                <div class="movie-card" 
                     data-title="Knock Knock"
                     data-img="https://raw.githubusercontent.com/Filmy-Cine-Time/Filmy-Cine-Time.github.io/main/image/ground-zero-et00439759-1745052355.jpg"
                     data-description="A dedicated husband and father is left home alone for the weekend. Two stranded young women unexpectedly knock on his door for help. What starts out as a kind gesture results in a dangerous seduction and a deadly game of cat and mouse."
                     data-details="Starring: Keanu Reeves, Lorenza Izzo, Ana de Armas"
                     data-download-link="https://linksense.in/your-download-link-here">
                    
                    <div class="card-poster">
                        <img src="https://raw.githubusercontent.com/Filmy-Cine-Time/Filmy-Cine-Time.github.io/main/image/ground-zero-et00439759-1745052355.jpg" alt="Knock Knock Poster">
                        <!-- Special tag example: <span class="poster-tag">Leaving Soon</span> -->
                    </div>
                    <div class="card-info">
                        <h3>Knock Knock</h3>
                        <p>Keanu Reeves</p>
                    </div>
                </div>
                <!-- Movie Card Template END -->

                <!-- Movie Card -->
                <div class="movie-card" 
                     data-title="Hamilton: One Shot to Broadway"
                     data-img="https://m.media-amazon.com/images/M/MV5BNjViNWRjYWEtZTI0NC00N2E3LTk0YzQtYTQwYmMDUZDQ5Yjg4XkEyXkFqcGdeQXVyMjUxMTY4MTU@._V1_FMjpg_UX1000_.jpg"
                     data-description="The real story of a real-life genius. An exploration of the creation of the hit Broadway show, Hamilton."
                     data-details="Starring: Lin-Manuel Miranda, Daveed Diggs, Renée Elise Goldsberry"
                     data-download-link="https://linksense.in/your-download-link-here">
                    
                    <div class="card-poster">
                        <img src="https://m.media-amazon.com/images/M/MV5BNjViNWRjYWEtZTI0NC00N2E3LTk0YzQtYTQwYmMDUZDQ5Yjg4XkEyXkFqcGdeQXVyMjUxMTY4MTU@._V1_FMjpg_UX1000_.jpg" alt="Hamilton Poster">
                    </div>
                    <div class="card-info">
                        <h3>Hamilton: One Shot..</h3>
                        <p>Lin-Manuel Miranda</p>
                    </div>
                </div>

                <!-- Movie Card -->
                <div class="movie-card" 
                     data-title="Rushmore"
                     data-img="https://m.media-amazon.com/images/M/MV5BMTcwODMyMjAwMV5BMl5BanBnXkFtZTcwODY2ODQyMQ@@._V1_FMjpg_UX1000_.jpg"
                     data-description="A teenager at Rushmore Academy falls for a much older teacher and befriends a wealthy industrialist. Later, he finds out that his love interest and his friend are having an affair, which prompts him to begin a vendetta."
                     data-details="Starring: Jason Schwartzman, Bill Murray, Olivia Williams"
                     data-download-link="https://linksense.in/your-download-link-here">
                    
                    <div class="card-poster">
                        <img src="https://m.media-amazon.com/images/M/MV5BMTcwODMyMjAwMV5BMl5BanBnXkFtZTcwODY2ODQyMQ@@._V1_FMjpg_UX1000_.jpg" alt="Rushmore Poster">
                    </div>
                    <div class="card-info">
                        <h3>Rushmore</h3>
                        <p>Jason Schwartzman</p>
                    </div>
                </div>

                 <!-- Add more movie cards here -->

            </div>
        </section>

        <!-- SECTION 2: NEW RELEASES (Aap aise hi aur sections bana sakte hain) -->
        <section class="category-row">
            <h2 class="category-title">New Releases <a href="#" class="see-more">See More ></a></h2>
            <div class="movies-container">
                <!-- Add more movie cards for this category -->
                <div class="movie-card" 
                     data-title="The Night Clerk"
                     data-img="https://m.media-amazon.com/images/M/MV5BN2U5YzIzM2YtNDYwOS00ODhmLTg2YjEtZDE5ZTQ5YWU5NjI4XkEyXkFqcGdeQXVyMjMxOTE0ODA@._V1_FMjpg_UX1000_.jpg"
                     data-description="Voyeuristic hotel clerk Bart Bromley becomes the prime suspect when a woman is murdered during his shift."
                     data-details="Starring: Tye Sheridan, Ana de Armas, Helen Hunt"
                     data-download-link="https://linksense.in/your-download-link-here">
                    
                    <div class="card-poster">
                        <img src="https://m.media-amazon.com/images/M/MV5BN2U5YzIzM2YtNDYwOS00ODhmLTg2YjEtZDE5ZTQ5YWU5NjI4XkEyXkFqcGdeQXVyMjMxOTE0ODA@._V1_FMjpg_UX1000_.jpg" alt="The Night Clerk Poster">
                    </div>
                    <div class="card-info">
                        <h3>The Night Clerk</h3>
                        <p>Tye Sheridan</p>
                    </div>
                </div>

                 <div class="movie-card" 
                     data-title="Hitchcock"
                     data-img="https://m.media-amazon.com/images/M/MV5BMTU3OTE3Nzc4MV5BMl5BanBnXkFtZTcwODYkMjc2OA@@._V1_FMjpg_UX1000_.jpg"
                     data-description="The relationship between Alfred Hitchcock and his wife Alma Reville during the filming of 'Psycho' in 1959 is uncovered."
                     data-details="Starring: Anthony Hopkins, Helen Mirren, Scarlett Johansson"
                     data-download-link="https://linksense.in/your-download-link-here">
                    
                    <div class="card-poster">
                        <img src="https://m.media-amazon.com/images/M/MV5BMTU3OTE3Nzc4MV5BMl5BanBnXkFtZTcwODYkMjc2OA@@._V1_FMjpg_UX1000_.jpg" alt="Hitchcock Poster">
                    </div>
                    <div class="card-info">
                        <h3>Hitchcock</h3>
                        <p>Anthony Hopkins</p>
                    </div>
                </div>

            </div>
        </section>
    </main>
    
    <!-- MODAL (Popup Window) - Isko edit na karein -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <div class="modal-body">
                <div class="modal-poster">
                    <img id="modalImg" src="" alt="Movie Poster">
                </div>
                <div class="modal-details">
                    <h2 id="modalTitle"></h2>
                    <p id="modalDescription"></p>
                    <p id="modalExtraDetails"></p>
                    <div id="timer-container">
                        <!-- Timer and Download button will be generated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
